<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #calendar {
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <button class="download-btn" onclick="alert('Download Initiated. This is a placeholder.')">Download</button>
    <input type="date" id="calendar">
  </div>

  <script>
    document.getElementById('calendar').addEventListener('change', function(event) {
      const selectedDate = event.target.value;
      // Send the selected date back to the parent window
      window.opener.postMessage({ selectedDate: selectedDate }, '*');
      // Close the popup window
      window.close();
    });
  </script>
</body>
</html>
